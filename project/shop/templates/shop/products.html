{% extends 'shop/base.html' %}

{% block title %} Products{% endblock %}


{% block contact %}

{% for product in products|dictsort:"id" %}
    <p>{{ product.id }}. {{ product.title }}. {{ product.price }}. {{ product.size }}.</p>
    <a href="{% url 'product' product.id %}">Подробнее</a>
{% empty %}
    <h3>Товаров нет</h3>
{% endfor %}

{% endblock %}
